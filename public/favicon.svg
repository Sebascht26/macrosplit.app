           A160,160 0 1 1 256,96
           Z" fill="#eab308"></path>
  <!-- Slice 3 (≈20%) -->
  <path d="M256,256 L256,416
           A160,160 0 0 1 394.56,336
           Z" fill="#ef4444"></path>
  <!-- Center hole -->
  <circle cx="256" cy="256" r="110" fill="#ffffff"></circle>
  <!-- Darker outer ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#334155" stroke-width="12"></circle>
